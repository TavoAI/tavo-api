[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tavo-scanner"
version = "0.1.0"
description = "Tavo AI Security Scanner - Standalone binary for local security scanning"
readme = "README.md"
authors = [
    {name = "TavoAI", email = "info@tavoai.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
keywords = ["security", "scanning", "opengrep", "opa", "static-analysis"]
dependencies = [
    "pyyaml>=6.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.5b2",
    "isort>=5.9.1",
    "mypy>=0.812",
    "flake8>=3.9.2",
]

[project.urls]
Homepage = "https://github.com/TavoAI/tavo-api"
Documentation = "https://github.com/TavoAI/tavo-api#readme"
"Bug Tracker" = "https://github.com/TavoAI/tavo-api/issues"
Source = "https://github.com/TavoAI/tavo-api"

[project.scripts]
tavo-scanner = "tavo_scanner:main"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["tavo_scanner"]

[tool.setuptools.package-data]
tavo_scanner = ["engines/*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3