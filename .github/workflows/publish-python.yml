name: Publish Python SDK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true
        type: string

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Update version
        run: |
          cd packages/python
          # Strip 'v' prefix if present and update version in pyproject.toml
          VERSION="${{ github.event.inputs.version }}"
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: |
          cd packages/python
          python -m build

      - name: Publish to TestPyPI
        if: contains(github.event.inputs.version, 'alpha') || contains(github.event.inputs.version, 'beta')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: packages/python/dist

      - name: Publish to PyPI
        if: ${{ !contains(github.event.inputs.version, 'alpha') && !contains(github.event.inputs.version, 'beta') }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python/dist

      - name: Create source archive
        run: |
          cd packages/python
          # Create source code archive
          tar -czf ../../tavo-python-sdk-v${{ github.event.inputs.version }}-source.tar.gz .

      - name: Upload source archive to release
        run: |
          # Upload the source archive to the GitHub release
          gh release upload v${{ github.event.inputs.version }} tavo-python-sdk-v${{ github.event.inputs.version }}-source.tar.gz --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag sdk-python-v${{ github.event.inputs.version }}
          git push origin sdk-python-v${{ github.event.inputs.version }}

      - name: Notify success
        run: |
          echo "âœ… Python SDK v${{ github.event.inputs.version }} published successfully!"
          echo "ðŸ“¦ Available on PyPI: https://pypi.org/project/tavo-sdk/${{ github.event.inputs.version }}/"
